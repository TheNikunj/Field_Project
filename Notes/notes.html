<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Notes Portal</title>
    <link rel="stylesheet" href="notes.css">
</head>
<body>
    <nav>
        <div class="logo">PDF Notes Portal</div>
        <button id="adminLoginBtn" class="admin-btn">Admin Login</button>
    </nav>

    <!-- Admin Login Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Admin Login</h2>
            <form id="adminForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Edit PDF Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit PDF Details</h2>
            <form id="editForm">
                <input type="hidden" id="editPdfId">
                <input type="text" id="editTitle" placeholder="PDF Title" required>
                <input type="file" id="editFile" accept=".pdf">
                <img id="editThumbnail" class="thumbnail-preview" src="" alt="">
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Admin Upload Section (Hidden by default) -->
    <div id="adminSection" class="admin-section hidden">
        <h2>Upload PDF Notes</h2>
        <form id="uploadForm">
            <input type="text" id="pdfTitle" placeholder="PDF Title" required>
            <input type="file" id="pdfFile" accept=".pdf" required>
            <img id="thumbnailPreview" class="thumbnail-preview" src="" alt="">
            <button type="submit">Upload PDF</button>
        </form>
    </div>

    <!-- User Section -->
    <main>
        <div class="pdf-grid" id="pdfGrid">
            <!-- PDF cards will be dynamically added here -->
        </div>
    </main>

    <script src="notes.js"></script>
</body>
</html>
